<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>My Skills Wheel</title>
  <link rel="stylesheet" href="rot.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>
  <main class="page">
    <section class="hero">
      <div class="text-block">
        <h1 class="heading-main">My Skills</h1>
        <p class="hero-copy">
          I design and build modern web experiences â€” interactive UIs, animations, and performant frontends.
        </p>
      </div>

      <div class="wheel-area">
        <div class="glow" aria-hidden="true"></div>

        <h2 class="skill-title">JavaScript</h2>
        <p class="skill-desc">I build interactive and dynamic web experiences with JavaScript.</p>

        <div class="orbit" id="orbit">
          <!-- make sure those image filenames exist in assets/ -->
          <img src="assets/js.png" alt="JavaScript" data-color="#f7df1e" data-title="JavaScript"
               data-desc="I build interactive and dynamic web experiences with JavaScript." />
          <img src="assets/html-5.png" alt="HTML" data-color="#e34c26" data-title="HTML"
               data-desc="Semantic and accessible markup using HTML5." />
          <img src="assets/css-3.png" alt="CSS" data-color="#2965f1" data-title="CSS"
               data-desc="Responsive, polished UI using modern CSS." />
          <img src="assets/react.png" alt="React" data-color="#61dafb" data-title="React"
               data-desc="Fast, component-driven frontends with React." />
          <img src="assets/icons8-tailwind-css-48.png" alt="Tailwind" data-color="#38bdf8" data-title="Tailwind CSS"
               data-desc="Utility-first styling with Tailwind CSS." />
          <img src="assets/icons8-mongo-db-48.png" alt="MongoDB" data-color="#4db33d" data-title="MongoDB"
               data-desc="NoSQL storage for flexible data models." />
          <img src="assets/Node.js.png" alt="Node.js" data-color="#3c873a" data-title="Node.js"
               data-desc="Designing scalable backends with Node.js." />
          <img src="assets/figma.png" alt="Figma" data-color="#f24e1e" data-title="Figma"
               data-desc="Designing UI/UX interfaces in Figma." />
          <img src="assets/gsap-logo.png" alt="GSAP" data-color="#8ac640" data-title="GSAP"
               data-desc="Creating smooth, performant animations using GSAP." />
          <img src="https://swiperjs.com/images/swiper-logo.svg" alt="Swiper" data-color="#007aff" data-title="Swiper.js"
               data-desc="Interactive carousels and sliders with Swiper." />
        </div>
      </div>
    </section>
  </main>

  <script src="rot.js"></script>
</body>
</html>
